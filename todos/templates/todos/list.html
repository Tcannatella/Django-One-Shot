{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <div>
            <h1>My Lists</h1>
           <p><a href="{% url 'todo_list_create' %}">Create a new list</a><p/>
            <table>
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Number of items </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in todo_list %}
                        <tr>
                            {% comment %} 'urls.py name' LoopVariable.id from detail_list function {% endcomment %}
                            <td><a href="{% url 'todo_list_detail' i.id %}">{{i.name}}<a></td>
                            <td>{{i.items.count}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
